version: 1

name: ORN PROD Deployment (OKD 3.11) [UPPMAX]
description: >
  The deployment for the ORN PROD site.

# --- cluster -----------------------------------------------------------------

cluster:

  id: orn-prod-311

  name_tag: orn
  public_hostname: 130.238.28.112.nip.io
  default_subdomain: 130.238.28.144.nip.io
  api_port: 443

  master:
    count: 1
    is_infra: no
    is_bastion: no
    is_compute_node: no

  infra:
    count: 1
    is_compute_node: no

  nodes:
  - count: 5
    node_group: compute

  glusterfs:
    count: 5

okd:

  ansible_tag: openshift-ansible-3.11.129-1
  ansible_version: 2.7.12
  play:
  - prerequisites
  - deploy_cluster

  post_okd:
  - play: acme-controller

  enable:
  - tsb
  - metrics
  - prometheus

  certificates:
    generate_api_cert: no

  inventory_dir: standard-os-3-11

# --- my_machines -------------------------------------------------------------

my_machines:

  cli_node: 10.0.0.11
