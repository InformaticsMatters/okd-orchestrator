  node002: 10.0.0.29
  node003: 10.0.0.6
  node004: 10.0.0.26
  node005: 10.0.0.27

  glusterfs1: 10.0.0.35
  glusterfs2: 10.0.0.5
  glusterfs3: 10.0.0.18
  glusterfs4: 10.0.0.39
